<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        width: 50%;
        max-width: 312px;
        min-width: 312px;
        height: auto;
        aspect-ratio: 1.53;
        padding: 1.5rem;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 0.6rem;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        margin: 0;
        padding-bottom: 1.5rem;
        font-weight: 500;
        color: #0d6eff;
      }

      form {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        align-items: center;
        gap: 1rem;
        width: 100%;
      }

      .label-container {
        grid-column: 1/2;
      }

      .input-container {
        grid-column: 1/-1;
      }

      .button-container {
        grid-column: 1/-1;
        justify-self: end;
      }

      label,
      input,
      button {
        width: 100%;
        box-sizing: border-box;
      }

      input {
        margin-top: -0.2rem;
        padding: 0.25rem;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 0.4rem;
      }

      button {
        background-color: white;
        border-radius: 0.4rem;
        border: 1.5px solid #0d6eff;
        color: #0d6eff;
        font-weight: bold;
        padding: 0.1rem 0.4rem;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <h1>Form</h1>
        <div class="label-container">
          <label for="numberInput">Number</label>
        </div>
        <div class="input-container">
          <input
            type="number"
            id="numberInput"
            min="11"
            placeholder="Please enter a number"
            required
          />
        </div>
        <div class="button-container">
          <button type="submit" id="submitButton" class="styled-submit">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script>
      window.onload = () => {
        const inputField = document.getElementById("numberInput");

        inputField.addEventListener("input", () => {
          const value = parseInt(inputField.value);
        });
      };
    </script>
  </body>
</html>
